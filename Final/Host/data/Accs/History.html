<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Historial de Accesos</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body onload="getAccsHistory()">

  <a href="/Accs/Details" class="home">
    <button>
      <i class="fa fa-arrow-left"></i> <!-- Ícono de flecha hacia atrás -->
    </button>
  </a>

  <h2 style="text-align:center;">Historial de Accesos</h2>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Fecha</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <!-- Aquí se insertan las filas dinámicamente -->
    </tbody>
  </table>

  <br>

  <button id="accsDeleteHistoryButton" onclick="deleteAccsHistory()">Eliminar todo el historial de acceso</button>

  <!-- Tu archivo JS externo, o lo puedes poner en línea abajo -->
  <script src="script.js"></script>
</body>
</html>
