<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Smart Home</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>

<body onload="getLightsData()">

  <a href="/" class="home">
    <button>
      <i class="fa fa-home"></i>
    </button>
  </a>

  <div id="Light">

    <h1>Luz</h1>

    <br>

    <div id="InfoPanel" class="custom-table">
      <table>
        <thead>
          <tr>
            <th>Luz</th>
            <th>Modo</th>
            <th>Fecha de Encendido</th>
            <th>Fecha de Apagado</th>
            <th>Modo Programable</th>
            <th>Humdral del Sensor</th>
            <th>Tiempo de Encendido</th>
          </tr>
        </thead>
        <tbody id="lightsBody">
          <!-- Aquí se insertan las filas dinámicamente -->
        </tbody>
      </table>
      <br>
      <button id="updateLightsBtn" onclick="updateLights()">Actualizar Luces</button>
    </div>
  </div>

  <br>

  <script src="script.js"></script>
</body>

</html>
