<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Historial de Accesos</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body onload="getAccsHistory()">
  <h2 style="text-align:center;">Historial de Accesos</h2>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Fecha</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <!-- Aquí se insertan las filas dinámicamente -->
    </tbody>
  </table>

  <button id="accsDeleteHistoryButton" onclick="deleteAccsHistory()">Eliminar todo el historial de acceso</button>

  <!-- Tu archivo JS externo, o lo puedes poner en línea abajo -->
  <script src="/script.js"></script>
</body>
</html>
