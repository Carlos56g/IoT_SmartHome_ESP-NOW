<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Informacion de los Modulos:</h1>

  <h2>Temperatura:</h2>
  <label>
    <input type="checkbox" id="toggleAutoMode" onchange="toggleAutoModeTemp()" checked> Modo Automatico
  </label>
  <br><br>
  <p>Temperatura Deseada</p>
  <input type="number" id="tempAutoInput" onchange="updateTemperature(this.value, 'A')">
  <br><br>
  <button id="tempHotButton" onclick="UpdateTemperature(0,'H')">Encender Calefaccion</button>
  <button id="tempColdButton" onclick="UpdateTemperature(0,'C')">Encender Aire Acondicionado</button>

  <h2>Luz:</h2>
  <div id="lightsInterface">
    
  </div>


  <h2>Acceso:</h2>
  <label>
    <input type="checkbox" id="toggleSatateAccs" onchange="toggleSatateAccs()" checked> Encender Modulo de Acceso
  </label>
  <label>
    <input type="checkbox" id="toggleCreateKey" onchange="toggleAutoModeAccs()" checked> Crear LLave
  </label>
  <br><br>
  <input type="text" maxlength="15" id="accsKeyInput">
  <br><br>
  <button id="accsKeyButton" onclick="sendAccsData('K')">Crear Llave!</button>
  <br><br>
  <button id="accsOpenButton" onclick="sendAccsData('O')">Abir Acceso</button>
  <button id="accsCloseButton" onclick="sendAccsData('C')">Cerrar Acceso</button>

  <script src="script.js"></script>
</body>
</html>
