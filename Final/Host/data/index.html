<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Smart Home</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="getLightsData()">
  <div id="Temp">
    <h1>Temperatura</h1>

    <label>
      <input type="checkbox" id="toggleStateTemp" checked onchange="OnOffTemp()"> Encender Modulo de Temperatura
    </label>

    <h2>Temperatura Actual: </h2> <div id="actualTemp"></div> 

    <h2>Humedad Actual: </h2> <div id="actualHum"></div> 

    <h2>Modo actual: </h2>
    <select name="select" id="tempModeSelect" onchange="updateTempData()"> <!--Se Supone que se debe de desactivar si se desactiva la checkbox-->
      <option value="O">Automatico</option>
      <option value="P" selected>Caliente</option>
      <option value="Q">Frio</option>
      <option value="R">Solo Aire</option>
    </select>

    <h2>Temperatura Deseada: </h2>
    <input type="number" id="desiredTemperatureInput" onchange="updateTempData()"> <!--Se Supone que se debe de desactivar si el modo es diferente a automatico-->

    <br><br>
    <a href="/Temp/Prog">
      <button id="goToProgTemp">Programar Encendido</button>
    </a>

  </div>

  <label>
    <input type="checkbox" id="toggleStateLight" checked onchange="OnOffLight()"> Encender Modulo de Luz
  </label>

  <div>
    <h2>Luz:</h2>
    <table>
      <thead>
        <tr>
          <th>Luz</th>
          <th>Modo</th>
          <th>Fecha de Encendido</th>
          <th>Fecha de Apagado</th>
          <th>Modo Programable</th>
          <th>Humdral del Sensor</th>
          <th>Tiempo de Encendido</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="lightsBody">
        <!-- Aquí se insertan las filas dinámicamente -->
      </tbody>
    </table>

    <button id="updateLightsBtn" onclick="updateLights()">Actualizar Luces</button>

  </div>

  <div id="Accs">
    <h2>Acceso:</h2>
    <label>
      <input type="checkbox" id="toggleSatateAccs" checked onchange="OnOffAccs()"> Encender Modulo de Acceso
    </label>
    <label>
      <input type="checkbox" id="toggleCreateKey" onchange="toggleCreateKeyAccs()" checked> Crear LLave
    </label>
    <br><br>
    <input type="text" maxlength="15" id="accsKeyInput">
    <br><br>
    <button id="accsKeyButton" onclick="accsCreateKey()">Crear Llave!</button>
    <br><br>
    <button id="accsOpenButton" onclick="accsOpen()">Abir Acceso</button>
    <button id="accsCloseButton" onclick="accsClose()">Cerrar Acceso</button>

    <a href="/Accs/History">
      <button id="goToHistoryBtn">Ver Historial</button>
    </a>

    <a href="/Accs/Keys">
      <button id="goToKeysBtn">Administrar llaves</button>
    </a>
  </div>

  <script src="script.js"></script>
</body>

</html>
