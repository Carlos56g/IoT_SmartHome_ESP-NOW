<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Smart Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
</head>

<body onload="getAccsData()">

  <button class="home" onclick="reload();">
    <i class="fa fa-redo"></i> 
  </button>

  <div id="Temp">
    <h1>Temperatura</h1>
    <div class="checkbox-wrapper-5">
      <div class="check">
        <input type="checkbox" id="OnOffTemp" checked onchange="OnOffTemp()">
        <label for="toggleStateTemp"></label>
      </div>
    </div>

    <a href="/Temp/Details">
      <div id="InfoPanel">
        <h2>Temperatura Actual: </h2>
        <div id="actualTemp"></div>
        <h2>Humedad Actual: </h2>
        <div id="actualHum"></div>
        <h2>Modo actual: </h2>
        <div id="actualTempMode"></div>
      </div>
    </a>
  </div>

  <br>

  <div id="Light">
    <h1>Luz</h1>
    <div class="checkbox-wrapper-5">
      <div class="check">
        <input type="checkbox" id="OnOffLight" checked onchange="OnOffLight()">
        <label for="toggleStateLight"></label>
      </div>
    </div>

    <br>

    <a href="/Light/Details">
      <div id="InfoPanel">
        <table>
          <thead>
            <tr>
              <th>Luz</th>
              <th>Modo</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="lightsInfoBody">
            <!-- Aquí se insertan las filas dinámicamente -->
          </tbody>
        </table>
      </div>
    </a>
  </div>

  <br>

  <div id="Accs">
    <h1>Acceso</h1>
    <div class="checkbox-wrapper-5">
      <div class="check">
        <input type="checkbox" id="OnOffAccs" checked onchange="OnOffAccs()">
        <label for="toggleStateLight"></label>
      </div>
    </div>
    
    <a href="/Accs/Details">
      <div id="InfoPanel">
        <h2>Ultimo Acceso: </h2>
        <div id="accsKey"></div>
        <h2>Status: </h2>
        <div id="accsStatus"></div>
        <h2>Fecha: </h2>
        <div id="accsDate"></div>
        <h2>Modo actual: </h2>
        <div id="accsMode"></div>
      </div>
    </a>
  </div>

  <script src="scriptHome.js"></script>
</body>

</html>
